services:
  database:
    build: ./database
    environment:
      POSTGRES_DB: ${PG_DB:?set PG_DB in .env}
      POSTGRES_USER: ${PG_USER:?set PG_USER in .env}
      POSTGRES_PASSWORD: ${PG_PASSWORD:?set PG_PASSWORD in .env}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 1s
      timeout: 5s
      retries: 10

  api:
    build: ./viz/api
    environment:
      PG_USER: ${PG_USER:?set PG_USER in .env}
      PG_PASSWORD: ${PG_PASSWORD:?set PG_PASSWORD in .env}
      PG_DB: ${PG_DB:?set PG_DB in .env}
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test:
        - "CMD"
        - "node"
        - "-e"
        - |
          fetch("http://localhost:8000/api/health")
            .then(r => process.exit(r.ok ? 0 : 1))
            .catch(() => process.exit(1))
      interval: 1s
      timeout: 3s
      retries: 10

  frontend:
    build: ./viz/frontend
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  pgdata:
